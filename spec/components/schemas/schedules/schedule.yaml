allOf:
  - $ref: "./base_schedule.yaml"
  - type: object
    required:
      - start_at
      - end_at
      - guest_user_ids
    properties:
      start_at:
        type: string
        format: datetime
        description: "予定開始時刻"
        example: "2020-03-04T12:00:00+09:00"
      end_at:
        type: string
        format: datetime
        description: "予定終了時刻"
        example: "2020-03-04T13:30:00+09:00"
      guest_user_ids:
        type: array
        description: "招待するユーザーのIDリスト"
        example: [123123123, 456456456, 789789789]
        items:
          type: number
      is_all_day:
        type: boolean
        description: "全日の予定か否か"
        example: true
      place:
        type: string
        description: "場所情報"
        example: "東京"        
      customer_id:
        type: number
        description: "予定参加顧客"
        example: 1234567
      color_code:
        type: string
        description: "予定色コード"
        example: "#453590"
