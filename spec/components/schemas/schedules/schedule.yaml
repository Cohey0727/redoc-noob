allOf:
  - $ref: "./base_schedule.yaml"
  - type: object
    required:
      - start_at
      - end_at
    properties:
      start_at:
        type: string
        format: datetime
        description: "予定開始時刻"
        example: "2020-03-04T12:00:00+09:00"
      end_at:
        type: string
        format: datetime
        description: "予定終了時刻"
        example: "2020-03-04T13:30:00+09:00"
      guest_user_ids:
        type: array
        description: "招待するユーザーのIDリスト"
        example: [123123123, 456456456, 789789789]
        items:
          type: number
      is_all_day:
        type: boolean
        description: "全日のスケジュールか否か"
        example: true
      place:
        type: string
        description: "場所情報"
        example: true        
      customer_id:
        type: number
        description: "スケジュール参加顧客"
        example: true
      color_code:
        type: string
        description: "スケジュール色コード"
        example: true
