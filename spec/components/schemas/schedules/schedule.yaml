allOf:
  - $ref: "./base_schedule.yaml"
  - type: object
    required:
      - start_at
      - end_at
      - guest_user_ids
    properties:
      start_at:
        type: string
        format: datetime
        description: "予定開始時刻"
        example: "2020-03-04T12:00:00+09:00"
      end_at:
        type: string
        format: datetime
        description: "予定終了時刻"
        example: "2020-03-04T13:30:00+09:00"
      guest_user_ids:
        type: array
        description: "招待するユーザーのIDリスト"
        example: [123123123, 456456456, 789789789]
        items:
          type: number
      is_all_day:
        type: boolean
        description: "全日の予定か否か"
        example: true
      place:
        type: string
        description: "場所情報"
        example: "東京"
      customer_id:
        type: number
        description: "予定参加顧客"
        example: 1234567
      color_code:
        type: string
        description: "予定色コード"
        example: "#453590"
      update_range:
        type: number
        example: 1
        description: "編集権限(1:主催者＋マネージャーと管理者, 2:誰からでも編集可能)"
      custom_notifications:
        type: array
        items:
          type: object
          properties:
            arrival_number:
              type: int
              description: "通知時間です。<br>
                設定した通知時間の前に通知します。"
              example: 10
            arrival_unit:
              type: int
              description: "通知時間の単位です。<br>
                1(分),2(時間),3(日),4(週),5(月)から選択してください。"
              example: 1
