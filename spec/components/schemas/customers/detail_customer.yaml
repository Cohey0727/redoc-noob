type: object
required:
  - "last_name"
properties:
  id:
    type: "number"
    example: 12345678
    description: "顧客ID"
    readOnly: true
  last_name:
    type: "string"
    description: "姓"
  first_name:
    type: "string"
    description: "名"
  last_name_kana:
    type: "string"
    description: "姓カナ"
  first_name_kana:
    type: "string"
    description: "名カナ"
  gender:
    type: "number"
    description: "男:1, 女:2, その他:3"
  person_in_charge_id:
    type: "number"
    description: "担当者user_id"
  vice_person_in_charge_id:
    type: "number"
    description: "副担当者user_id"
  zip:
    type: "string"
    description: "郵便番号"
    pattern: '^\d{3}-\d{4}'
  address:
    type: "string"
    description: "住所"
  address_kana:
    type: "string"
    description: "住所カナ"
  tel:
    type: "string"
    description: "電話番号"
  fax:
    type: "string"
    description: "FAX番号"
  mobile:
    type: "string"
    description: "携帯電話番号["
  email:
    type: "string"
    description: "Eメールアドレス"
  mobile_email:
    type: "string"
    description: "携帯電話Eメールアドレス"
  note:
    type: "string"
    description: "備考"
  job:
    type: "string"
    description: "職業"
  workplace:
    type: "string"
    description: "所属会社"
  position:
    type: "string"
    description: "役職"
  corporate_tel:
    type: "string"
    description: "会社電話番号"
  corporate_email:
    type: "string"
    description: "会社Eメール"
  corporate_mobile:
    type: "string"
    description: "会社電話番号"
  extra_values:
    type: "array"
    items:
      type: "object"
      required:
        - "key"
        - "value"
      properties:
        key:
          type: "string"
          description: "追加項目エイリアス"
        value:
          type: "string"
          description: "追加項目値"
