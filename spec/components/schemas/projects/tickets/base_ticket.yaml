type: object
properties:
  id:
    type: number
    example: 12345678
    description: "ID"
    readOnly: true
  term:
    type: string
    format: date
    description: "期間(指定した日付が含まれている月にチケットが作成されます)。<br>
                  プロジェクトに存在しない期間を指定した場合はエラーになります。"
    example: "2021-11-01"
  customer_id:
    type: number
    example: 123
    description: 顧客ID
  user_id:
    type: number
    example: 123
    description: "担当者ID。<br>
                  プロジェクトに存在しない担当者を指定、もしくはuser_idにnullを指定した場合、担当者が未割り当てとなります。<br>
                  また、customer_idで指定した顧客の閲覧権限を持っていない場合はエラーになります。"
  expired_at:
    type: string
    format: datetime
    description: "期日"
    example: "2021-11-01T12:00:00+09:00"
