allOf:
  - $ref: "./base_ticket.yaml"
  - type: object
    required:
      - user_id
      - customer_id
    properties:
      policy_ids:
        type: array
        description: |
          チケットに紐付ける契約IDのリスト。<br>
          - 顧客に紐づいていない契約のidを指定した場合はエラーになります。<br>
          - またpolicy_idsは必須であり、1件以外が指定された場合はエラーになります。
        items:
          type: number
        example:
          - 1
          - 2
