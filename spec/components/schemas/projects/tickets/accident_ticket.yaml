title: 事故プロジェクト
allOf:
  - $ref: "./base_ticket.yaml"
  - type: object
    required:
      - term
      - start_at
      - user_id
      - customer_id
      - policy_id
    properties:
      policy_id:
        type: number
        description: |
          チケットに紐付ける契約ID。<br>
          顧客に紐づいていない契約のidを指定した場合はエラーになります。<br>
        items:
          type: number
        example:
          - 1
      accident_number:
        type: string
        description: "事故管理ナンバー"
        example: "ACCIDENT-123"
      accident_date:
        type: string
        format: datetime
        description: "事故発生日時"
        example: "2020-03-04T12:00:00+09:00"
      coverage_amount:
        type: number
        description: "保障金額または補償金額"
        example: 123000
      coverage_amount_unit:
        type: number
        description: |
          保障金額または補償金額の単位<br>
          0: 未設定
          1: 円
          2: ドル
          3: 豪ドル
          4: ユーロ
        example: 1
