allOf:
  - $ref: "./base_ticket.yaml"
  - type: object
    required:
      - term
      - customer_id
      - user_id
      - policy_ids
    properties:
      policy_ids:
        type: array
        description: |
          チケットに紐付ける契約IDのリスト。<br>
          指定された契約は、更改前契約として登録されます。<br>
          顧客に紐づいていない契約のidを指定した場合エラーになります。<br>
          またpolicy_idsは必須であり、1件以外が指定された場合はエラーになります。
        items:
          type: number
        example:
          - 1
