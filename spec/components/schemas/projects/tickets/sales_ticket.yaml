allOf:
  - $ref: "./base_ticket.yaml"
  - type: object
    required:
      - term
      - customer_id
      - user_id
    properties:
      policy_ids:
        type: array
        description: |
          チケットに紐付ける契約IDのリスト。<br>
          顧客に紐づいていない契約のidを指定した場合エラーになります。
        items:
          type: number
        example:
          - 1
          - 2
          - 3
